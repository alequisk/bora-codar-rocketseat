<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Rocketseat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <div class="wrapper">
    <div id="app">
      <div id="display">
        <div class="expression">
          1 + 1
        </div>
        <div class="result">
          <div class="equals-icon">=</div>
          <div class="value">
            2
          </div>
        </div>
      </div>
      <div class="keyboard">
        <button class="purple-color">CE</button>
        <button>C</button>
        <button class="purple-button">%</button>
        <button class="purple-button">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="purple-button">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="purple-button">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="purple-button">+</button>
        <button>+/-</button>
        <button>0</button>
        <button>,</button>
        <button class="purple-light-button">=</button>
      </div>
    </div>
  </div>
</body>

</html>
